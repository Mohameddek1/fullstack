{% extends "base.html" %} {% block content %}
<!-- Error message display -->
{% if error_message %}
<div class="alert alert-danger" role="alert">{{ error_message }}</div>
{% endif %}
<h2>{{ course.title }}</h2>
    <p><strong>Instructor:</strong> {{ course.instructor.username }}</p>
    <p>{{ course.content }}</p>

<!-- Embedding the PDF document using object -->
{% if course.document %}
        <div>
            <object data="{{ course.document.url }}" type="application/pdf" width="100%" height="600px">
                <p>PDF cannot be displayed. Please <a href="{{ course.document.url }}">download it here</a>.</p>
            </object>
        </div>
    {% endif %}
